name: Docker - Build Frontend Image

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.*"
      - "next.config.*"
      - "Dockerfile"
      - ".github/workflows/docker-build.yml"

concurrency:
  group: frontend-docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Optional but recommended: verify build before baking image
      - name: Build frontend
        run: npm run build

      - name: Build Docker image
        run: |
          IMAGE_NAME=frontend
          IMAGE_TAG=${{ github.sha }}
          docker build -t $IMAGE_NAME:$IMAGE_TAG .
          echo "Built image: $IMAGE_NAME:$IMAGE_TAG"
