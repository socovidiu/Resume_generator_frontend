name: Frontend CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-and-build:
    name: Lint • Typecheck • Test • Build
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            pnpm-lock.yaml
            yarn.lock
            package-lock.json
            npm-shrinkwrap.json

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies (auto-detect)
        id: install
        run: |
          if [ -f pnpm-lock.yaml ]; then
            corepack prepare pnpm@latest --activate
            pnpm install --frozen-lockfile
            echo "mgr=pnpm" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then
            corepack prepare yarn@stable --activate
            yarn install --frozen-lockfile
            echo "mgr=yarn" >> $GITHUB_OUTPUT
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
            echo "mgr=npm" >> $GITHUB_OUTPUT
          else
            npm install
            echo "mgr=npm" >> $GITHUB_OUTPUT
          fi

      - name: Lint
        run: npm run -s lint --if-present

      - name: Typecheck
        run: npm run -s typecheck --if-present

      - name: Unit tests (Vitest)
        env:
          CI: true
        run: npm run -s test --if-present

      - name: Build (tsc -b && vite build)
        run: npm run -s build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: |
            dist
          if-no-files-found: error
          retention-days: 14

  
